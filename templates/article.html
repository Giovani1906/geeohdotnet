{% extends "base.html" %}
{% block content %}
    <div class="content-header article">
        <img src="/media/{{ article.id }}/banner.png" alt="{{ article.title }}">
        <div class="date" style="padding-top: 21px">{{ article.date }}</div>
        <div class="title">{{ article.title }}</div>
        <div class="description">{{ article.description }}</div>
    </div>
    <div class="content">
        {{ content|safe }}
    </div>
{% endblock %}
